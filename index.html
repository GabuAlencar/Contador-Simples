<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="./src/main.js" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="featureTimer">
    <section id="timer">
        <span id="minutes">00</span><span>:</span><span id="seconds">00</span>
   </section>
    <section id="controls">
            <button data-action="toggleRunning" class="ph ph-play-circle"></button>
            <span class="sr-only">Iniciar contador</span> 
            <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
            <span class="sr-only">Pausar contador</span> 
            <button data-action="reset" class="ph ph-stop-circle"></button>
            <span class="sr-only">Reiniciar contador</span> 
            <button data-action="plus" class="ph ph-plus-circle"></button>
            <span class="sr-only">Aumentar 5 min do contador</span> 
            <button data-action="minus" class="ph ph-minus-circle"></button>
            <span class="sr-only">Diminuir 5 min do contador</span> 
    </section>
     
    </div>

    <section id="card">
        <div class="tree" data-action="tree">
        <img src="./assets/tree.svg" data-action="tree" alt="Ícone de uma Árvore">     
        </div>
        <div class="cloud" data-action="cloud">      
        <img src="./assets/cloud.svg" data-action="cloud" alt="Ícone de uma Nuvem">
        </div>
        <div class="coffe" data-action="coffe">
        <img src="./assets/coffe.svg" data-action="coffe" alt="Ícone de uma Cafeteria">
        </div>
        <div class="fire" data-action="fire">
        <img src="./assets/fire.svg" data-action="fire" alt="Ícone de um Fogo">    
        </div>
    </section>

</div>

</body>
</html>
